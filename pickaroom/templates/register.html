{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="Register">
  <meta name="description" content="">
  <title>Page 5</title>
  <link rel="stylesheet" href="{% static 'nicepage.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'Register.css' %}" media="screen">
  <script class="u-script" type="text/javascript" src="{% static 'jquery.js' %}" defer=""></script>
  <script class="u-script" type="text/javascript" src="{% static 'nicepage.js' %}" defer=""></script>
  <meta name="generator" content="Nicepage 5.2.0, nicepage.com">
  <link id="u-theme-google-font" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">


  <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"logo": "images/PickARoomlogo.png"
}</script>
  <meta name="theme-color" content="#478ac9">
  <meta property="og:title" content="Register">
  <meta property="og:type" content="website">
</head>

<body class="u-body u-xl-mode" data-lang="en">
  <header class="u-clearfix u-header u-palette-1-dark-2 u-header" id="sec-3847">
    <div class="u-clearfix u-sheet u-sheet-1">
      <a href="/" class="u-image u-logo u-image-1" data-image-width="430" data-image-height="227">
        <img src="{% static 'images/PickARoomlogo.png' %}" class="u-logo-image u-logo-image-1">
      </a>
    </div>
  </header>
  <section class="u-clearfix u-palette-2-dark-3 u-section-1" id="sec-4aa5">
    <h2 class="u-text u-text-default u-text-1">Register</h2>

    <form method='post' class="u-clearfix u-sheet u-sheet-1">
      {% if messages %}
      <div style='background-color:darkgreen;padding:3px'>
        {% for message in messages %}
        <p class="u-custom-item u-text u-text-default u-text-8">{{message}}</p>
        {% endfor %}
      </div>
      {% endif %}

      {% csrf_token %}
      {{form.as_p}}

      <button type="submit"
        class="u-border-2 u-border-grey-75 u-btn u-btn-round u-button-style u-hover-palette-1-light-1 u-palette-1-base u-radius-50 u-btn-1">REGISTER</button>
    </form>
  </section>



</body>

</html>
