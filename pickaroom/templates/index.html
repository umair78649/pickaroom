{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="INTUITIVE">
  <meta name="description" content="">
  <title>Home page</title>
  <link rel="stylesheet" href="{% static 'nicepage.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'Page-1.css' %}" media="screen">
  <script class="u-script" src="{% static 'jquery.js' %}" defer=""></script>
  <script class="u-script" src="{% static 'nicepage.js' %}" defer=""></script>
  <meta name="generator" content="Nicepage 5.2.0, nicepage.com">
  <link id="u-theme-google-font" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster:400">


  <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": "",
		"logo": "images/PickARoomlogo.png"
}</script>
  <meta name="theme-color" content="#478ac9">
  <meta property="og:title" content="Page 1">
  <meta property="og:type" content="website">
</head>

<body class="u-body u-xl-mode" data-lang="en">
  <header class="u-clearfix u-header u-palette-1-dark-2 u-header" id="sec-3847">
    <div class="u-clearfix u-sheet u-sheet-1">
      <a href="/" class="u-image u-logo u-image-1" data-image-width="430" data-image-height="227">
        <img src="{% static 'images/PickARoomlogo.png' %}" class="u-logo-image u-logo-image-1">
      </a>
      {% if not user.is_authenticated %}
      <a href="{% url 'login' %}" class="u-border-none u-btn u-button-style u-grey-60 u-btn-1">Login</a>
      <a href="{% url 'register' %}" class="u-border-none u-btn u-button-style u-grey-60 u-btn-2">Register</a>
      {% else %}
      <a href="{% url 'logout' %}" class="u-border-none u-btn u-button-style u-grey-60 u-btn-2">Logout</a>
      {% endif %}
    </div>
  </header>
  <section class="u-align-center u-clearfix u-image u-section-1" src="" id="sec-54aa" data-image-width="1100"
    data-image-height="619">
    <div class="u-clearfix u-sheet u-sheet-1">
      {% if messages %}
      <div style='background-color:darkgreen;padding:3px'>
        {% for message in messages %}
        <p class="u-custom-item u-text u-text-default u-text-8">{{message}}</p>
        {% endfor %}
      </div>
      {% endif %}
      <h1 class="u-custom-font u-font-lobster u-text u-text-palette-2-base u-title u-text-1">PickARoom</h1>

      {% for hotel in hotels %}
      <a href="{% url 'hotel' hotel.id %}"
        class="u-border-2 u-border-grey-75 u-btn u-button-style u-none u-text-palette-3-base u-btn-1">&nbsp;{{hotel.name}}</a>
      <img class="u-image u-image-default u-image-1" src="{{hotel.image_url}}" alt="{{hotel.name}}"
        data-image-width="4288" data-image-height="2848">
      {% endfor %}
    </div>
  </section>


  <footer class="u-align-center u-clearfix u-footer u-grey-80 u-footer" id="sec-cea3">
    <div class="u-clearfix u-sheet u-sheet-1">
      <p class="u-small-text u-text u-text-variant u-text-1">Pickaroom</p>
    </div>
  </footer>

</body>

</html>
